<form>
  <div class="form-group">
    <label for="titulo">Titulo</label>
    <input id="titulo" type="text" class="form-control">
  </div>
  <div class="form-group">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">MZN</span>
          </div>
          <input type="number" class="form-control" placeholder="Preco" aria-label="Preco" aria-describedby="basic-addon1">
        </div> 
  </div>
  <div class="form-group">
      <label for="categoria">Categoria</label>
      <select id="categoria" class="form-control">
        <option value>Selecione a categoria</option>
        <option value>Computadores</option>
        <option value>Telefones</option>
        <option value>Tablets</option>
      </select>  
  </div>
  <div class="form-group">
      <label for="imageUrl">Imagem</label>
      <input id="imageUrl" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Salvar</button>
</form>
